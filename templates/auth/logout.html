{% extends 'account/base.html' %} {% block account %}
<div class="w-full px-8 pt-24 pb-16 card bg-secondary-90 border-2">
    <h1 class="text-3xl font-bold">Are you sure you want to logout?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="action" value="logout" />
        <button
            onclick="this.form.submit()"
            class="mt-4 btn btn-primary px-8 py-4"
        >
            Logout
        </button>
    </form>
</div>
{% endblock %}
